name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.0'

      - name: Make script executable
        run: chmod +x scripts/buildprod.sh

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/vizz-446508/vizz-ar-repo/vizz:latest .

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Make migration script executable
        run: chmod +x scripts/migrateup.sh

      - name: Run migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to cloud run
        run: gcloud run deploy vizz --image us-central1-docker.pkg.dev/vizz-446508/vizz-ar-repo/vizz:latest --region us-central1 --allow-unauthenticated --project vizz-446508 --max-instances=4
